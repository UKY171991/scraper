<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mb-5">
        <h1>Data Scraper</h1>
        <form id="scraperForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="client" class="form-label">Client</label>
                <select class="form-select" id="client" name="client" required>
                    <option value="" selected disabled>Select a Client</option>
                    {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
                <div class="form-text"><a href="/admin/scraper_app/client/add/" target="_blank">Add new client</a></div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="e.g. Restaurants"
                    required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City (Optional)</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="e.g. New York">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="e.g. USA" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Scrape Data</button>
        </form>

        <div id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Scraping data (minimum 100 items)... This may take a while.</p>
        </div>

        <div id="resultsArea" class="mt-4" style="display: none;">
            <div class="d-flex justify-content-between mb-3 align-items-center">
                <h3>Results (<span id="resultCount">0</span>)</h3>
                <a href="{% url 'download' %}" class="btn btn-success">Download CSV</a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="resultsTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Client</th>
                            <th>Title</th>
                            <th>Snippet</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('scraperForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const form = this;
            const formData = new FormData(form);
            const loading = document.getElementById('loading');
            const resultsArea = document.getElementById('resultsArea');
            const resultsTableBody = document.querySelector('#resultsTable tbody');
            const submitBtn = form.querySelector('button[type="submit"]');

            // UI Updates
            loading.style.display = 'block';
            resultsArea.style.display = 'none';
            submitBtn.disabled = true;
            resultsTableBody.innerHTML = '';

            fetch("{% url 'scrape' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;

                    if (data.status === 'success') {
                        document.getElementById('resultCount').textContent = data.count;

                        data.results.forEach(item => {
                            const row = `
                            <tr>
                                <td>${item.client}</td>
                                <td>${item.title}</td>
                                <td>${item.snippet}</td>
                                <td><a href="${item.link}" target="_blank">Link</a></td>
                            </tr>
                        `;
                            resultsTableBody.insertAdjacentHTML('beforeend', row);
                        });

                        resultsArea.style.display = 'block';
                    } else {
                        alert('Error: ' + (data.message || 'Unknown error occurred'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    alert('An error occurred while scraping.');
                });
        });
    </script>
</body>

</html>
